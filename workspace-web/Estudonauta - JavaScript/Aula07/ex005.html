<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e
        document.write(`${a}<br/>`)
        document.write(`${b}<br/>`)
        document.write(`${c}<br/>`)
        document.write(`${d}<br/>`)
        document.write(`${e}<br/>`)
        document.write(`${f}<br/>`)
    </script>
</body>
</html>
