<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var n1 = 5
        var n2 = 2
        document.writeln(n1 > n2)
        document.writeln(n1 < n2)
        document.writeln(n1 >= n2)
        document.writeln(n1 <= n2)
        document.writeln(n1 == n2)
        document.writeln(n1 != n2)

        var escrito = '5'
        document.writeln(n1 == escrito)
        document.writeln(n1 === escrito)
    </script>
</body>
</html>
