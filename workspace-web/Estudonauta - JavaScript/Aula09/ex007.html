<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="container">Clique em mim</div><br><br>

    <script>
        
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est치 escrito assim no primeiro par치grafo: ' + p1.innerText + '<br/>')
        window.document.write('Est치 escrito assim no segundo par치grafo: ' + p2.innerHTML + '<br/>')

        var d = document.getElementById('container')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        var d = window.document.querySelector('div#container')
        d.style.color = 'blue'
        d.document.getElementsByTagName('p')[0]
        d.onmouseover.style.color = 'blue'
    </script>
</body>
</html>
