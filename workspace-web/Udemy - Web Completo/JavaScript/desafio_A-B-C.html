    <title>Desafio A-B-C</title>
</head>
<body>
    <script>
        
        var a = 10
        var b = 20
        var c = null // Variável auxiliar utilizada na lógica

        document.write ('A: ' + a + '<br>')
        document.write ('B: ' + b + '<br>')
        document.write ('C: ' + c + '<br>')

        document.write('<hr>')

        // Lógica de inversão dos valores A e B
        
        //
        document.write ('A: ' + a + '<br>')
        document.write ('B: ' + b + '<br>')
        document.write ('C: ' + c + '<br>')
    </script>
